spring:
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  datasource:
    url: jdbc:h2:mem:database;MODE=MYSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_LOWER=TRUE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
      dialect: org.hibernate.dialect.MySQLDialect
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      schema-locations:

odsay:
  url: https://api.odsay.com/v1/api/searchPubTransPathT
  api-key: testApiKey

google:
  maps:
    api-key: testApiKey

allowed-origins:
  api-call: http://localhost:8080, https://dev.oody.site, https://prod.oody.site

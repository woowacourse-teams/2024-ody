spring:
  datasource:
    url: jdbc:h2:mem:database;MODE=MYSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_LOWER=TRUE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: false

odsay:
  url: https://api.odsay.com/v1/api/searchPubTransPathT
  api-key: testApiKey

google:
  maps:
    api-key: testApiKey

allowed-origins:
  api-call: testOrigin

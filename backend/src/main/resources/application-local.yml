spring:
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  datasource:
    write:
      driver-class-name: org.h2.Driver
      jdbc-url: jdbc:h2:mem:database?serverTimezone=Asia/Seoul
      username: sa
      password:
    read:
      driver-class-name: org.h2.Driver
      jdbc-url: jdbc:h2:mem:database?serverTimezone=Asia/Seoul
      username: sa
      password:

log:
  file:
    path: ./ody-local-logs
